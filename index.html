<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금남로 접근성 분석</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-bg">
            <!-- 차트 아이콘들 -->
            <div class="floating-icon" style="font-size: 4rem;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <rect x="3" y="13" width="4" height="8" />
                    <rect x="10" y="8" width="4" height="13" />
                    <rect x="17" y="3" width="4" height="18" />
                </svg>
            </div>
            
            <div class="floating-icon" style="font-size: 3.5rem;">
                <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <polyline points="3 17 9 11 13 15 21 7" />
                    <polyline points="16 7 21 7 21 12" />
                </svg>
            </div>
            
            <div class="floating-icon" style="font-size: 4.5rem;">
                <svg width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="2" x2="12" y2="12" />
                    <line x1="12" y1="12" x2="18" y2="18" />
                </svg>
            </div>
            
            <!-- 접근성 아이콘들 -->
            <div class="floating-icon" style="font-size: 3.8rem;">
                <svg width="76" height="76" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <circle cx="12" cy="5" r="2" />
                    <path d="M10 22v-6l-2-4 2-4h4l2 4-2 4v6" />
                    <circle cx="8" cy="16" r="3" />
                    <circle cx="16" cy="16" r="3" />
                </svg>
            </div>
            
            <div class="floating-icon" style="font-size: 3.2rem;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <path d="M3 19h18" />
                    <path d="M3 19L9 13" />
                    <path d="M21 19L15 13" />
                </svg>
            </div>
            
            <div class="floating-icon" style="font-size: 4rem;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#586069" stroke-width="2">
                    <rect x="3" y="11" width="18" height="10" rx="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
        </div>
        
        <div class="header-content">
            <h1>금남로 접근성 분석</h1>
            <p>민주광장 ↔ 금남로공원 무장애거리 조성</p>
            <div class="header-subtitle">2026. 1. 14.</div>
        </div>
    </div>
    
    <div class="container">

        <div class="standards">
            <h2>접근성 기준</h2>
            <div class="standards-grid">
                <div class="standard-item width">
                    <div class="standard-label">유효폭</div>
                    <div class="standard-value">1.2m</div>
                </div>
                <div class="standard-item slope">
                    <div class="standard-label">기울기</div>
                    <div class="standard-value">4.8°</div>
                </div>
                <div class="standard-item step">
                    <div class="standard-label">단차</div>
                    <div class="standard-value">2cm</div>
                </div>
            </div>
        </div>

        <!-- Plotly 차트 섹션 -->
        <div class="plotly-section">
            <h2>데이터 시각화 분석</h2>
            
            <!-- 섹션 1: Sunburst 차트 -->
            <div class="plotly-section-title">1. 전체 접근성 현황 계층 구조</div>
            <div class="plotly-chart-row">
                <div id="sunburstChart" class="plotly-chart-box"></div>
                
                <div class="plotly-desc-box">
                    <div id="dynamicDesc" class="plotly-desc-content">
                        <p style="color:#888; text-align:center;">
                            왼쪽 차트에서 <strong>상태</strong>나 <strong>항목</strong>을 클릭하면<br>
                            상세한 분석 내용이 여기에 표시됩니다.
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 섹션 2: Box Plot 차트들 -->
            <div class="plotly-section-title">2. 항목별 측정 수치 상세 분석</div>
            <div class="plotly-chart-row">
                <div id="boxChartM" class="plotly-chart-box"></div>
                <div id="boxChartCm" class="plotly-chart-box"></div>
                <div id="boxChartDeg" class="plotly-chart-box"></div>
            </div>
        </div>


        
        <div class="heatmap-section">
            <h2>전체 장소 접근성 현황</h2>
            <div class="heatmap-controls">
                <button class="sort-btn active" data-sort="none">전체</button>
                <button class="sort-btn" data-sort="width">유효폭순</button>
                <button class="sort-btn" data-sort="slope">기울기순</button>
                <button class="sort-btn" data-sort="step">단차순</button>
                <button class="sort-btn" data-sort="tactile">점자블록순</button>
                <button class="sort-btn" data-sort="pavement">포장상태순</button>
                <button class="sort-btn" data-sort="entrance">건물진입로순</button>
            </div>
            <div class="heatmap-container">
                <table id="heatmapTable" style="border-collapse: collapse; background: white;"></table>
            </div>
        </div>
        
        <div class="heatmap-tooltip" id="heatmapTooltip"></div>
        

        <div class="status-section">
            <h2>상태별 현황 (클릭하여 보기)<span id="statusInfo" style="font-size: 0.75rem; color: #6a737d; font-weight: 400; margin-left: 1rem;"></span></h2>
            <div class="status-grid">
                <div class="status-item good" onclick="filterByStatus('양호')">
                    <div class="status-label">양호</div>
                    <div class="status-value" id="statusGood">-</div>
                    <div class="status-desc">기준 충족</div>
                </div>
                <div class="status-item mid" onclick="filterByStatus('개선(장기)')">
                    <div class="status-label">개선(장기)</div>
                    <div class="status-value" id="statusMid">-</div>
                    <div class="status-desc">중장기 개선 필요</div>
                </div>
                <div class="status-item urgent" onclick="filterByStatus('긴급조치')">
                    <div class="status-label">긴급조치</div>
                    <div class="status-value" id="statusUrgent">-</div>
                    <div class="status-desc">즉시 조치 필요</div>
                </div>
            </div>
        </div>
        
                <div class="place-selector">
            <h2>장소 선택</h2>
            <div class="road-layout">
                <div class="road-wrapper">
                    <div class="side">
                        <div class="places-container" id="north-places"></div>
                    </div>
                    
                    <div class="road-line">
                        <div class="road-text">금남로</div>
                    </div>
                    
                    <div class="side">
                        <div class="places-container" id="south-places"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-container">
                <h3>상세 정보</h3>
                <div id="detailInfo" style="padding: 1rem 0;">
                    <div style="color: #6a737d; text-align: center; padding: 2rem;">
                        장소를 선택하세요
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>편차 차트</h3>
                <div class="deviation-bars" id="deviationBars"></div>
            </div>
        </div>
    </div>
    
    <div id="dotTooltip"></div>
</body>
<script src="js/main.js"></script>
</html>
